<ion-view class="sign-in-form" title="Sign in">
  <ion-content >

  <iframe src="#/sink.html" name="sink" style="display:none"></iframe>
  
    <h1 class="title text-center balanced">Carbone</h1>
  
    <form name="signInForm" action="sink.html" target="sink" method="post" ng-controller="SignInCtrl" ng-submit="signin(credentials)" novalidate form-autofill-fix>

      <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" 
                 id="username" 
                 placeholder="Username" 
                 ng-model="credentials.username">
      </label>

      <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" 
                 id="password" 
                 placeholder="Password"
                 ng-model="credentials.password">
      </label>

      <div class="padding-horizontal">
        <button type="submit" 
                ng-click="signin(credentials)" 
                class="button button-block button-positive">
            Sign in
        </button>

        <button type="submit" 
                class="button button-block button-calm"
                ng-click="googleSignin(user)">
            Sign in with Google
        </button>

      </div>
    </form>

    <p class="text-center">
      <a href="#/forgot-password">Forgot password</a>
    </p>

    <p class="text-center">
      <a href="#/create-account">Create an account</a>
    </p>

  </ion-content>

  <div class="bar bar-footer">
      <button class="button button-clear">Konex</button>
      <button class="button button-clear">Terms & conditions</button>
  </div>

</ion-view>
