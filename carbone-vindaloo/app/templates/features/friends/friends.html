<ion-view title="Friends">
  <ion-content>

    <ion-list>

      <ion-item class="item-icon-right" ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
        <h3>{{pet.title}}</h3>
        <p>{{pet.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
