<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Carbone-vindaloo"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="carbone-vindaloo" animation="slide-left-right-ios7" ng-controller="ApplicationController" ng-cloak>

    <ion-nav-bar class="bar-positive" ng-if="!isSignInPage">
      <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    // TODO: move it to bower build above
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/applicationController.js"></script>

    <script src="scripts/common/security/security.js"></script>
    <script src="scripts/common/security/auth.js"></script>
    <script src="scripts/common/security/constants.js"></script>

    <script src="scripts/features/carbone/carbone.js"></script>
    <script src="scripts/features/carbone/controller.js"></script>
    
    <script src="scripts/features/friends/friends.js"></script>
    <script src="scripts/features/friends/controller.js"></script>
    
    <script src="scripts/features/inox/inox.js"></script>
    <script src="scripts/features/inox/controller.js"></script>

    <script src="scripts/features/me/me.js"></script>
    <script src="scripts/features/me/controller.js"></script>

    <script src="scripts/features/me/signin/signin.js"></script>
    <script src="scripts/features/me/signin/controller.js"></script>
    <script src="scripts/features/me/signin/service.js"></script>
    <script src="scripts/features/me/signin/directives.js"></script>
    <!-- endbuild -->
</body>
</html>
